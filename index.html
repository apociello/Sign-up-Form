<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="sub1">
            <p><img src="images/odin-lined.png" alt="TOP logo"> ODIN</p>
            <p>Photo by <a href="https://unsplash.com/es/@agforl24">Tai Bui</a> on <a href="https://unsplash.com/es">Unsplash</a></p>
        </div>

        <div class="sub2">

            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br>
                <br>
                You know you want to. 
            </p>
            </div>

            <div class="form">

                <form id="my_form" action="" method="post">
                        <h3>Let's do this!</h3>

                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" name="first_name">
                        </div>

                        <div>
                            <label for="surname">LAST NAME</label>
                            <input type="text" id="surname" name="last_name">
                        </div>

                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number" name="phone_number">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div>
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="confirm_password">
                        </div>
                </form>
                
            </div>

            <div class="button">
                <button form="my_form" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

    </div>

</body>
</html>
